<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">

    <!-- Main Application Container -->
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Expense Tracker</h1>

        <!-- Form for Adding and Editing Expenses -->
        <div class="mb-8 p-6 bg-indigo-50 rounded-lg">
            <h2 id="form-title" class="text-2xl font-semibold text-indigo-800 mb-4">Add a New Expense</h2>
            <form id="expense-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
                    <input type="number" id="amount" name="amount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" id="submit-button" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Expense</button>
                <button type="button" id="cancel-button" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 hidden">Cancel Edit</button>
            </form>
        </div>

        <!-- Section for Total Expenses -->
        <div class="mb-8 p-6 bg-gray-100 rounded-lg text-center shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Total Expenses</h2>
            <p id="total-amount" class="text-4xl font-bold text-indigo-600">â‚¹0.00</p>
        </div>

        <!-- Table for Displaying Expenses -->
        <div class="p-6 bg-white rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Expenses</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Expenses will be dynamically added here by script.js -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
